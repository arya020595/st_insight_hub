  status: inactive
  icon: bi-folder-x
  show_in_sidebar: false
  sidebar_position: 2
  created_at: <%= Time.current %>
  updated_at: <%= Time.current %>

discarded_project:
  name: Discarded Project
  code: PROJ_003
  description: This is a discarded project
  status: active
  icon: bi-trash
  show_in_sidebar: true
  sidebar_position: 3
  discarded_at: <%= Time.current - 1.day %>
  created_at: <%= Time.current - 2.days %>
  updated_at: <%= Time.current - 1.day %>
