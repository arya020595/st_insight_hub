# ============================================================================
# ROLE-PERMISSION ASSIGNMENTS
# - Superadmin bypasses permission checks (no explicit permissions needed)
# - Client role: dashboard.index, bi_dashboards.index, bi_dashboards.projects.index/show
#                + audit_logs.index/show (can only see their own logs)
# ============================================================================

# Client role permissions - read-only access to dashboards and assigned projects
client_dashboard:
  role: client_role
  permission: dashboard_index
  created_at: <%= Time.current %>
  updated_at: <%= Time.current %>

client_bi_dashboard:
  role: client_role
  permission: bi_dashboard_index
  created_at: <%= Time.current %>
  updated_at: <%= Time.current %>

client_projects_index:
  role: client_role
  permission: bi_dashboards_projects_index
  created_at: <%= Time.current %>
  updated_at: <%= Time.current %>

client_projects_show:
  role: client_role
  permission: bi_dashboards_projects_show
  created_at: <%= Time.current %>
  updated_at: <%= Time.current %>

# Client can view their own audit logs
client_audit_logs_index:
  role: client_role
  permission: audit_logs_index
  created_at: <%= Time.current %>
  updated_at: <%= Time.current %>

client_audit_logs_show:
  role: client_role
  permission: audit_logs_show
  created_at: <%= Time.current %>
  updated_at: <%= Time.current %>
