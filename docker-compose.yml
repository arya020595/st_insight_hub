services:
  db:
    image: postgres:16.1-alpine
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-st_insight_hub_development}
    ports:
      - "${POSTGRES_EXTERNAL_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - st_insight_hub_network

  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: ["./bin/rails", "server", "-p", "3000", "-b", "0.0.0.0"]
    env_file:
      - .env
    environment:
      DATABASE_HOST: ${DATABASE_HOST:-db}
      DATABASE_PORT: ${DATABASE_PORT:-5432}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-st_insight_hub_development}
      RAILS_ENV: ${RAILS_ENV:-development}
      RAILS_MAX_THREADS: ${RAILS_MAX_THREADS:-5}
      SECRET_KEY_BASE: ${SECRET_KEY_BASE}
      # Disable Spring in Docker for better compatibility
      DISABLE_SPRING: 1
    ports:
      - "3000:3000"
    volumes:
      # Mount source code for live reloading
      - .:/rails
      # Use named volume for bundle to persist gems and improve performance
      - bundle_cache:/usr/local/bundle
      # Prevent node_modules conflicts if using Node
      - /rails/node_modules
    depends_on:
      db:
        condition: service_healthy
    stdin_open: true
    tty: true
    networks:
      - st_insight_hub_network
    restart: unless-stopped

volumes:
  postgres_data:
  bundle_cache:

networks:
  st_insight_hub_network:
    driver: bridge
